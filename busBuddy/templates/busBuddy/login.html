<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Sign in</title>
  
</head>

<body>
  <form action="" method="post">
    <div class="form-group">
      <label for="user-email">Email Address</label>
      <input type="email" class="form-control" id="user-email" placeholder="Enter your email.">
    </div>
    
    <div class="form-group">
      <label for="user-passwd">Password</label>
      <input type="password" class="form-control" id="user-passwd" placeholder="Password">
      <p class="text">Don't have an account? <a href="">Sign-Up Here</a> </p>
      <p class="text">Forgot your password? <a href="">Recover Password</a></p>
      
      <button type="submit" class="btn btn-secondary">Sign-In</button>
  </form>
</body>
</html>
